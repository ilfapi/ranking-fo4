<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="%PUBLIC_URL%/font-add.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,500,700|Roboto:300,400,500,700&amp;display=swap&amp;subset=vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:500,800" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/minty/bootstrap.min.css" integrity="sha256-Fhkkoc5EF4ZmicPhSUkkS+tsuBpRE+Z/26qIgGSSIxQ=" crossorigin="anonymous" />
    <title>FIFA ONLINE 4 - RANKING</title>
    <style type="text/css">
      body{
        position: relative;
        min-height: 100vh;
    
      }
    
      main {
        padding-bottom: 50px;
      }
    </style>

    <style>
      @media screen and (orientation: portrait) {
          #main {
              display: none;
          }
  
          #pleaserotate-backdrop {
              display: block !important;
          }
      }
  
      #pleaserotate-backdrop {
          top: 0px;
          left: 0px;
          position: fixed;
          width: 100%;
          height: 100%;
          display: none;
          background-color: black;
          z-index: 999;
      }
  
      #pleaserotate-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          text-align: center;
      }
  
      @keyframes pleaserotateframes {
          0% {
              transform: rotate(0deg);
          }
  
          49% {
              transform: rotate(90deg);
          }
  
          100% {
              transform: rotate(90deg);
          }
      }
  
      @keyframes pleaseZoomframes {
          0% {
              transform: scale(0.5);
          }
  
          49% {
              transform: scale(1);
          }
  
          100% {
              transform: scale(1);
          }
      }
  
      .note-text {
          font-size: 2.7vw;
          width: 44vw;
          margin: 0 auto;
          color: #fff;
          padding-bottom: 20vw;
          text-transform: uppercase;
          text-align: center;
      }
  
      .restore-img {
          width: 25.46vw;
          transform-origin: 50% 50% 0px;
          animation: pleaseZoomframes 2s ease 0s infinite normal none running;
          animation-delay: 1s;
      }
  
      #pleaserotate-graphic {
          width: 43.73vw;
          transform-origin: 50% 50% 0px;
          animation: pleaserotateframes 2s ease 0s infinite normal none running;
      }
  
      #pleaserotate-message {
          margin-top: 23.4vw;
          text-align: center;
          text-transform: uppercase;
      }
  
      #pleaserotate-message img {
          width: 71.6vw;
          margin: 0 auto;
      }
    </style>
  
</head>

<body >
  <div id="pleaserotate-backdrop">
    <div id="pleaserotate-container">
      <p class="note-text">KÍCH THƯỚC CỦA BẠN KHÔNG ĐỦ ĐỂ HIỂN THỊ TRANG, VUI LÒNG:</p>
      <img src="https://cdn.vn.garenanow.com/web/fo3/fo4/fo4-base-img/rotate-phone.png" alt="" id="pleaserotate-graphic">
      <img src="https://cdn.vn.garenanow.com/web/fo3/fo4/fo4-base-img/rotate-restore.png" alt="" class="restore-img">
      <div id="pleaserotate-message"><img src="https://cdn.vn.garenanow.com/web/fo3/fo4/fo4-base-img/rotate-txt.png" alt="">
      </div>
    </div>
  </div>
  <div id="root"></div>
</body>
</html>
